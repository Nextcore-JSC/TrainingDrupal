custom_module.register:
  path: "/register-form"
  defaults:
    _title: "Đăng ký"
    _form: 'Drupal\custom_module\Form\RegisterForm'
  requirements:
    _permission: 'access content'
custom_module.contact:
  path: '/contact-form'
  defaults:
    _title: 'Hãy liên hệ với chúng tôi để được hỗ trợ!!'
    _form: 'Drupal\custom_module\Form\ContactForm'
  requirements:
    _permission: 'access content'
custom_module.login:
  path: '/login-form'
  defaults:
    _title: 'Đăng Nhập'
    _form: 'Drupal\custom_module\Form\LoginForm'
  requirements:
    _permission: 'access content'
  